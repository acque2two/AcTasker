{% extends "base.html" %}
{% block body %}
<div class="col-md-12" >
  <form class="" draggable="true" action="/signup" method="post" >

    <div class="form-group" >
      <label >Email Address</label >
      <input
              name="email"
              type="email"
              class="form-control"
              placeholder="Enter Email"
              value="{{ user.email }}"
              {% if checked== True %} disabled {% endif %}
      >
    </div >

    <div class="form-group" >
      <label >User ID</label >
      <input
              name="uid"
              type="text"
              class="form-control"
              placeholder="Enter ID"
              value="{{ user.uid }}"
              {% if checked== True %} disabled {% endif %}
      >
    </div >

    <div class="form-group" >
      <label >Password</label >
      <input
              name="password"
              type="password"
              class="form-control"
              placeholder="Password"
              value="{{ user.password }}"
              {% if checked== True %} disabled {% endif %}
      >
    </div >
    {% if checked == True %}
    <input name="hash" value="{{ user.hash }}" hidden disabled />
    <input name="csrf_token" value="{{ csrf_token }}" hidden disabled />
    <input name="checked" value="OK" hidden disabled />
    {% endif %}
    <button type="submit" class="btn btn-primary" >Submit</button >
  </form >
  <a href="/signup" >アカウントをお持ちでない方はこちら</a >
</div >
{% endblock %}
