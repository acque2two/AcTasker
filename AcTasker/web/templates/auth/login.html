{% extends "base.html" %}
{% block body %}
<div class="col-md-12" >
  {% if signup_success == True %}
  <div class="alert alert-success" role="alert" ><b >Well done!</b > 右上のLoginボタンからログインできます</div >
  {% endif %}
  {% if is_failed == True %}
  <div class="alert alert-danger" role="alert" ><b >エラー!</b > ユーザ名またはパスワードが間違っています</div >
  {% endif %}

  <form name="login" id="login" class="" draggable="true" method="post" >
    <div class="form-group" >
      <label >Account ID</label >
      <input name="name" type="text" class="form-control" placeholder="Enter Account ID" >
    </div >
    <div class="form-group" >
      <label >Password</label >
      <input name="password" type="password" class="form-control" placeholder="Password" >
    </div >
    <button class="btn btn-primary" onclick="submit()" >Submit</button >
  </form >
  <a href="/signup" >アカウントをお持ちでない方はこちら</a >
</div >
<script src="static/md5.min.js" ></script >
{% endblock %}
