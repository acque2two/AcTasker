{% extends "base.html" %}
{% block body %}
<div class="col-md-12" >
  {% if signup_success == True %}
  <div class="alert alert-success" role="alert" ><b >Well done!</b > 右上のLoginボタンからログインできます</div >
  {% endif %}

  <form class="" draggable="true" >
    <div class="form-group" >
      <label >Account ID</label >
      <input type="email" class="form-control" placeholder="Enter Account ID" >
    </div >
    <div class="form-group" >
      <label >Password</label >
      <input type="password" class="form-control" placeholder="Password" >
    </div >
    <button type="submit" class="btn btn-primary" >Submit</button >
  </form >
  <a href="/signup" >アカウントをお持ちでない方はこちら</a >
</div >
{% endblock %}
