<html >

<head >
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css"
        rel="stylesheet"
        type="text/css" >
  <link href="http://v4.pingendo.com/assets/bootstrap/themes/purple.css" rel="stylesheet" type="text/css" >

</head >

<body >
<nav class="bg-faded bg-success navbar navbar-fixed-top navbar-full navbar-light" >
  <a class="navbar-brand text-inverse" href="#" >AcTasker</a >
  <ul class="nav navbar-nav pull-right" >


    <li class="nav-item" >
      {% if is_login == False %}

      <a class="nav-link" href="/login" >
        Login
        <br >
      </a >
      {% else %}
      <a class="nav-link" href="/logout" >
        Logout
        <br >
      </a >
      {% endif %}
    </li >
  </ul >
</nav >
<div style="margin-top: 52px" >

  {% block base %}

  <div style="padding-top: 32px" >
    <div class="section" >
      <div class="container" >
        <div class="row" >
          {% block body %}
          {% endblock %}
        </div >
      </div >
    </div >
  </div >
  {% endblock %}
</div >


<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" ></script >
<script type="text/javascript" src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js" ></script >


</body >

</html >
