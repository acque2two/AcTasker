<div class="section" >
  <div class="container" >
    <div class="row" >
      <div class="col-lg-12" >
        <form >
          <h1 >ユーザ設定</h1 >
          <hr >
          <ul class="list-group" >
            <li class="list-group-item" >
              <div class="container" >
                <h4 class="list-group-item-heading" >名字</h4 >
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                  <div class="input-group" >
                    <span class="input-group-addon" >
                      <input type="checkbox" aria-label="last_name_modify" name="last_name_modify"
                             onclick="
                             document.getElementsByName('last_name')[0].disabled=
                             !document.getElementsByName('last_name_modify')[0].checked;
                              document.getElementsByName('last_name')[0].value=
                              !document.getElementsByName('last_name_modify')[0].checked
                              ?document.getElementsByName('last_name')[0].defaultValue
                              :document.getElementsByName('last_name')[0].value" >
                    </span >
                    <input type="text" class="form-control" aria-label="last_name" name="last_name"
                           value="{{ user.info.last_name }}" disabled >
                  </div ><!-- /input-group -->
                </div >
              </div >
            </li >
            <li class="list-group-item" >
              <div class="container" >
                <h4 class="list-group-item-heading" >名前</h4 >
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                  <div class="input-group" >
                    <span class="input-group-addon" >
                      <input type="checkbox" aria-label="first_name_modify" name="first_name_modify"
                             onclick="document.getElementsByName('first_name')[0].disabled=false" >
                    </span >
                    <input type="text" class="form-control" aria-label="first_name"
                           name="first_name" value="{{ user.info.first_name }}" disabled >
                  </div ><!-- /input-group -->
                </div >
              </div >
            </li >
          </ul >
        </form >
      </div >
    </div >
  </div >
</div >{% endblock %}
