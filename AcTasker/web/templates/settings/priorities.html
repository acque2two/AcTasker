{% extends "base.html" %}
{% block body %}

<div class="section" >
  <div class="container" >
    <div class="row" >
      <div class="col-lg-12" >
        <h1 >ユーザ設定</h1 >
        <hr >
        <ul class="list-group" >
          <li class="list-group-item" >
            <div class="container" >
              <h4 class="list-group-item-heading" >ユーザ情報設定</h4 >
              <div class="col-xs-12 col-sm-12 col-md-9 col-lg-10" >
                ユーザのログインや情報管理に用いる設定を行います。
              </div >
              <div class="col-xs-12 col-sm-12 col-md-3 col-lg-2" >
                <button type="button" class="btn btn-warning  btn-block"
                        onclick="window.location='/setting/user'" >設定
                </button >
              </div >
            </div >
          </li >
          <li class="list-group-item" >
            <div class="container" >
              <h4 class="list-group-item-heading" >タグ設定</h4 >
              <div class="col-xs-12 col-sm-12 col-md-9 col-lg-10" >
                優先度オプションやタスクにつけるタグの設定を行います
              </div >
              <div class="col-xs-12 col-sm-12 col-md-3 col-lg-2" >
                <button type="button" class="btn btn-warning btn-block"
                        onclick="window.location='/setting/tags'" >設定
                </button >
              </div >
            </div >
          </li >
          <li class="list-group-item" >
            <div class="container" >
              <h4 class="list-group-item-heading" >優先度設定</h4 >
              <div class="col-xs-12 col-sm-12 col-md-9 col-lg-10" >
                優先度オプションの詳細設定を行います。
              </div >
              <div class="col-xs-12 col-sm-12 col-md-3 col-lg-2" >
                <button type="button" class="btn btn-warning btn-block"
                        onclick="window.location='/setting/priorities'" >設定
                </button >
              </div >
            </div >
          </li >
        </ul >
      </div >
    </div >
  </div >
</div >
{% endblock %}
